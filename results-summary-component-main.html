<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="../style_file/frontendMentor.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="over-veiw-result">
            <h3 class="heading-one">your result</h3>
            <div class="circle">
                <h1 class="average">
                    76
                </h1>
                <p class="out-of">
                    of 100
                </p>
            </div>
            <div class="appreciation">
                <h2 class="distiniction">
                    Great
                </h2>
                <p class="status">
                    your scored higher than 65% of the people who have taken these tests
                </p>
            </div>
        </div>
        <div class="detail-result">
            <h2 class="heading-two">
                summary
            </h2>
            <ul class="subject-list">
                <li class="reaction">
                    <p class="catagory">reaction</p>
                    <p class="reaction-score"> </p>
                </li>
                <li class="memory">
                    <p class="catagory">memory</p>
                    <p class="memory-score"> </p>
                </li>
                <li class="verbal">
                    <p class="catagory">verbal</p>
                    <p class="verbal-score"> </p>
                </li>
                <li class="visual">
                    <p class="catagory">visual</p>
                    <p class="visual-score"> </p>
                </li>
            </ul>
            <button class="next-button">
                continue
            </button>

        </div>
    </div>

    <script src="../javascript_file/frontendMentor.js"></script>
</body>
</html>
